<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Game</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">

		<!-- Random Word Display -->
		<div id="word" class="random-word">Random Word</div>

		<!-- Player Guess Area -->
		<div class="guess-box">
			<!-- Guess Letter Input & 'Submit' -->
			<input id="guess-letter" type="text" placeholder="Your guess">
			<button id="guess-btn">Guess</button>

		</div>
		
		<!-- Attempts Left -->
		<div id="attempts" class="attempts-left">Your attemtps left</div>

	</div>

	<script src="js/common-words.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
