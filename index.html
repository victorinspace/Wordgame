<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Game</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">

		<!-- Random Word Display -->
		<div id="word" class="random-word">Random Word</div>
		<!-- "Correct" Display -->
		<div id="correct"></div>

		<!-- Player Guess Area -->
		<div class="guess-area">
			
			<!-- Guess Letter Input & 'Submit' -->
			<input id="player-guess" type="text" placeholder="What is your guess?" maxlength="1">
			<button id="guess-btn">Guess</button>

		</div>

		<!-- Attempts Left -->
		<!-- <div id="turns-remaining"></div> -->

	</div>

	<script src="js/common-words.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
